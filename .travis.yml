matrix:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "12"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
      

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        $(env | \
          grep -Eo '^[^\s=]*(NODE_|ELECTRON_|YARN_|NPM_|TRAVIS|DROPBOX|GITHUB)[^\s=]*' | \
          sed '/^$/d;s/^/-e /' | \
          paste -sd ' ' \
        ) \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "
          curl -L https://nodejs.org/dist/v12.16.1/node-v12.16.1-linux-x64.tar.gz | tar xz -C /usr/local --strip-components=1 && \
          unlink /usr/local/CHANGELOG.md && unlink /usr/local/LICENSE && unlink /usr/local/README.md && \
          npm config set unsafe-perm true &&
          yarn --link-duplicates --pure-lockfile &&
          yarn build --linux --win"
    else
      yarn build
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - dist/clipboard-manager-electron*.*
  skip_cleanup: true
  on:
    repo: dotenorio/clipboard-manager-electron
    tags: true
